name: Publish Docker Images

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for images (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Web Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./AspireApp/AspireApp.Web/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/aspireapp-webfrontend:${{ inputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/aspireapp-webfrontend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/aspireapp-webfrontend:latest
          cache-to: type=inline
      
      - name: Build and push API Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./AspireApp/AspireApp.ApiService/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/aspireapp-apiservice:${{ inputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/aspireapp-apiservice:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/aspireapp-apiservice:latest
          cache-to: type=inline
      
      - name: Summary
        run: |
          echo "### Docker Images Published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKERHUB_USERNAME }}/aspireapp-webfrontend:${{ inputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKERHUB_USERNAME }}/aspireapp-webfrontend:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKERHUB_USERNAME }}/aspireapp-apiservice:${{ inputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKERHUB_USERNAME }}/aspireapp-apiservice:latest\`" >> $GITHUB_STEP_SUMMARY
